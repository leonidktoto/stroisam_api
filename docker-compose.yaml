version: '3.9'

services:
  postgres:
    container_name: pg_db_ssam_dev
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: db_dev
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_dev:/var/lib/postgresql/data 

  redis:
    container_name: redis_ssam_dev
    image: redis:latest
    ports:
      - "127.0.0.1:6380:6379"

volumes:
  postgres_dev: 