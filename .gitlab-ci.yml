stages:        
  - build_test
  - test
  - build_deploy
  - deploy 

variables:
  DOCKER_COMPOSE_TEST: "docker-compose --env-file .env.ci_test -f docker-compose-ci_test.yaml"
  DOCKER_COMPOSE_PROD: "docker-compose --env-file .env.ci_prod -f docker-compose-ci_prod.yaml"

build-job:       
  stage: build_test
  script:
    - echo "Загрузка .env.ci_test из Secure Files"
    - securefiles download .env.ci_test
    - $DOCKER_COMPOSE_TEST build

test-job:
  stage: test
  script:
    - echo "Запуск тестовых контейнеров"
    - echo "Выполнение тестов"
    - $DOCKER_COMPOSE_TEST up -d
    - echo "Остановка контейнеров после тестов"
    - $DOCKER_COMPOSE_TEST down --volumes --remove-orphans

build-deploy-job:
  stage: build_deploy
  script:
    - echo "Загрузка .env.ci_prod из Secure Files"
    - securefiles download .env.ci_prod
    - $DOCKER_COMPOSE_PROD build

deploy-job:
  stage: deploy
  script:
    - echo "Запуск контейнеров в продакшене"
    - $DOCKER_COMPOSE_PROD up -d