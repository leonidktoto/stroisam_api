version: '3.9'

services:
  postgres:
    container_name: pg_db_prod
    image: postgres:15
    env_file:
      - .env.ci_prod
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_prod:/var/lib/postgresql/data
    #  - ./init-scripts:/docker-entrypoint-initdb.d/
    network_mode: "host"

  redis:
    container_name: redis_prod
    env_file:
      - .env.ci_prod
    image: redis:latest
    ports:
      - "127.0.0.1:6379:6379"
    network_mode: "host"
  
  app_ssam:
    container_name: app_prod
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.ci_prod
    depends_on:
      - postgres
      - redis
    command: ["docker/app.sh", "gunicorn"]
    ports: 
      - "7777:8000"
    network_mode: "host"

  celery:
    container_name: celery_prod
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.ci_prod
    depends_on:
      - redis
    command: ["docker/celery.sh", "celery"]
    network_mode: "host"

  flower:
    container_name: flower_prod
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.ci_prod
    depends_on:
      - redis
    command: ["docker/celery.sh", "flower"]
    network_mode: "host"

volumes:
  postgres_prod: 